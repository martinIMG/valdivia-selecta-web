<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8">
    <title>Iniciar Sesión | Valdivia Selecta</title>
    <script src="https://cdn.tailwindcss.com"></script>
</head>

<body class="bg-gray-100 h-screen flex items-center justify-center font-sans">
    <div class="bg-white p-8 rounded-lg shadow-lg w-full max-w-md">
        <h2 class="text-2xl font-bold text-center mb-6 text-gray-800">Iniciar Sesión</h2>

        <form method="post" class="space-y-4">
            {% csrf_token %}
            <div class="grid gap-4">
                {{ form.as_p }}
            </div>

            <button type="submit" class="w-full bg-black text-white py-2 rounded hover:bg-gray-800 transition">
                Ingresar
            </button>
        </form>

        <p class="text-center mt-4 text-sm">
            ¿Eres nueva? <a href="{% url 'registro' %}" class="text-blue-600 font-bold">Crea una cuenta</a>
        </p>
        <p class="text-center mt-2 text-sm">
            <a href="{% url 'catalogo' %}" class="text-gray-500 underline">Volver al catálogo</a>
        </p>
    </div>
</body>

</html>
