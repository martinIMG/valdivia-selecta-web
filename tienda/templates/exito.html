<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>¡Compra Exitosa!</title>
    <script src="https://cdn.tailwindcss.com"></script>
</head>

<body class="bg-green-50 h-screen flex items-center justify-center font-sans">

    <div class="bg-white p-8 rounded-lg shadow-xl text-center max-w-md">
        <div class="w-20 h-20 bg-green-100 rounded-full flex items-center justify-center mx-auto mb-6">
            <svg class="w-10 h-10 text-green-600" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M5 13l4 4L19 7"></path>
            </svg>
        </div>

        <h1 class="text-3xl font-bold text-gray-800 mb-2">¡Gracias por tu compra!</h1>
        <p class="text-gray-600 mb-6">Tu pedido #{{ id_pedido }} ha sido confirmado correctamente.</p>

        <div class="border-t border-b py-4 mb-6">
            <p class="text-sm text-gray-500">Hemos enviado un comprobante a tu correo.</p>
        </div>

        <a href="{% url 'catalogo' %}"
            class="inline-block bg-green-600 text-white px-6 py-3 rounded-lg font-bold hover:bg-green-700 transition">
            Volver a la Tienda
        </a>
    </div>

</body>

</html>
